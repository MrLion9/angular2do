<nav class="ui attached menu">
    <div class="ui container">
        <div class="header item">
           <h3>{{title}}</h3>
        </div>
    </div>
</nav>
<div class="ui text container">
    <div class="ui segment from">
        <div class="ui fluid action input">
            <input type="text" class="ui form-control" name="title" placeholder="what need to do?" (keyup.enter)="addTodo(titleInput.value); titleInput.value = ''" #titleInput>
            <button class="ui primary button" (click)="addTodo(titleInput.value); titleInput.value = '' ">Add</button>
        </div>
    </div>


<div class="ui raised segment" *ngIf="todos.length > 0">
    <div id="todos" class="ui middle aligned divided selection list">
        <div class="todo item" *ngFor="let todo of todos">
            <div class="checkbox ui">
                <input type="checkbox">
                <label>{{todo}}</label>
            </div>

            <button class="ui red icon button"><i class="trash outline icon"></i></button>
        </div>
    </div>
</div>
</div>
